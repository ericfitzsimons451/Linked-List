<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link href="reset.css" rel="stylesheet" type="text/css" >
  <link href="style.css" rel="stylesheet" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>  
<section class="left-side"> 
  <section class="page-logo-container">
    <h1>Linked<span><img src='images/linked-list-logo.svg' alt="linking chains" ></span>List</h1>
  </section>
  <form>
    <input class='website-input' id='input-website' type="text" placeholder="Website Title" >
    <input class='website-input' id='input-url' type='text' placeholder="Website URL" >
    <input class='website-input' id="input-enter" type="submit" value="Enter" >
  </form>
</section>

<section class="right-side">
  <article>
  <h2 class='card-website-title'>The Website Title</h2>
  <p class="card-url-input">www.thewebsiteurl.com</p>
  <footer class="card-footer">
  <button class="card-read-button" type="button">Read</button>
  <button class="card-delete-button" type="button">Delete</button></footer>
  </article>
</section>

<!-- <p class="clear-fix"></p> -->


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="script.js" rel="script" type="text/javascript"></script>

</body>
</html>
